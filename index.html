<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <h1 class="headerText">Time to Rock, Paper, Scissors Your World!</h1>
        <div class="choices">
            <button class="choiceBtn" id="rock">
                <img id="rock" class="choiceImg" src="./rock.svg" alt="rock" width="100px" height="auto" />
            </button>
            <button class="choiceBtn" id="paper">
                <img id="paper" class="choiceImg" src="./paper.svg" alt="paper" width="100px" height="auto" />
            </button>
            <button class="choiceBtn" id="scissors">
                <img id="scissors" class="choiceImg" src="./scissors.svg" alt="scissors" width="100px" height="auto" />
            </button>
        </div>
        <div class="scoreBlock">
            <div class="score">
                <h2 class="scoreHead">CPU Score</h2>
                <p class="scoreNum">0</p>
            </div>
            <div class="score">
                <h2 class="scoreHead">Player Score</h2>
                <p class="scoreNum">0</p>
            </div>
        </div>
    </body>
</html>
